version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: rollercoaster_nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - rollercoaster_network

  php:
    build: .
    container_name: rollercoaster_php
    volumes:
      - ./:/var/www/html
    depends_on:
      - redis
    networks:
      - rollercoaster_network

  redis:
    image: redis:7-alpine
    container_name: rollercoaster_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - rollercoaster_network

volumes:
  redis_data:

networks:
  rollercoaster_network:
    driver: bridge




