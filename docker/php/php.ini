; Konfiguracja PHP dla trybu deweloperskiego
display_errors = On
error_reporting = E_ALL
log_errors = On
error_log = /var/log/php_errors.log

; Ustawienia pamięci
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; Ustawienia upload
upload_max_filesize = 10M
post_max_size = 10M

; Opcache (wyłączony w dev)
opcache.enable = 0





